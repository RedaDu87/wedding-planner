name: CI/CD Pipeline - Annonces App (Docker Swarm)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java & Maven
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ—ï¸ Build Spring Boot backend
        run: mvn clean package -DskipTests

      - name: ğŸ³ Build Docker image for backend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/wedding-app:latest .

      - name: ğŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¤ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/wedding-app:latest


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Install SSH client
        run: sudo apt-get install -y sshpass

      - name: ğŸš€ Deploy to Docker Swarm via SSH
        env:
          SSHPASS: ${{ secrets.SSH_PASS }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            echo "ğŸ” Logging into Docker Hub..."
            sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

            echo "ğŸ“‚ Navigating to project directory..."
            cd /home/${{ secrets.SSH_USER }}/Projects/wedding-planner

            echo "ğŸ“¦ Pulling latest code..."
            git pull --rebase origin main

            echo "ğŸ³ Pulling latest image from Docker Hub..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/wedding-app:latest

            echo "ğŸš€ Deploying stack to Docker Swarm..."
            sudo docker stack deploy -c docker-compose.yml wedding_app_stack

            echo "âœ… Deployment completed successfully!"
          EOF
