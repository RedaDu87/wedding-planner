version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: wedding_postgres
    restart: always
    environment:
      POSTGRES_DB: wedding_planner
      POSTGRES_USER: wedding_user
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: wedding_app
    restart: always
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wedding_planner
      SPRING_DATASOURCE_USERNAME: wedding_user
      SPRING_DATASOURCE_PASSWORD: secret
    ports:
      - "8080:8080"

volumes:
  postgres_data:
